  <circle cx="280" cy="170" r="3" fill="#CD853F" opacity="0.5"/>
  <circle cx="320" cy="190" r="3" fill="#CD853F" opacity="0.5"/>
  <circle cx="350" cy="240" r="3" fill="#CD853F" opacity="0.5"/>
  <circle cx="340" cy="290" r="3" fill="#CD853F" opacity="0.5"/>
  <circle cx="300" cy="330" r="3" fill="#CD853F" opacity="0.5"/>
  <circle cx="250" cy="350" r="3" fill="#CD853F" opacity="0.5"/>
  <circle cx="190" cy="340" r="3" fill="#CD853F" opacity="0.5"/>
  <circle cx="160" cy="290" r="3" fill="#CD853F" opacity="0.5"/>
