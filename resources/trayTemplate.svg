<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple cookie icon for system tray -->
  <g fill="#000000">
    <!-- Cookie circle -->
    <circle cx="8" cy="8" r="6.5" fill="none" stroke="#000000" stroke-width="1.5"/>

    <!-- Chocolate chips - arranged like a dice 5 pattern -->
    <circle cx="5.5" cy="5.5" r="1" fill="#000000"/>
    <circle cx="10.5" cy="5.5" r="1" fill="#000000"/>
    <circle cx="8" cy="8" r="1" fill="#000000"/>
    <circle cx="5.5" cy="10.5" r="1" fill="#000000"/>
    <circle cx="10.5" cy="10.5" r="1" fill="#000000"/>
  </g>
</svg>
